<div class="breadcrumbs">
  <a href="{{ site.url }}">{{ site.home | default: Home }}</a>
  {% assign crumbs = page.url | relative_url | remove:'/index.html' | split: '/' %}
  {% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
  / {{ crumb }}
  {% else %}
  / <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb }}</a>
  {% endif %}
  {% endfor %}
</div>
